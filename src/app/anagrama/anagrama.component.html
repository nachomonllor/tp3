<div style="text-align: center">
    <button mat-button color="primary" class ="texto" disabled >
        {{palabraDesordenada}}
    </button>
    <br>
    <input type = "text" name ="ingresaUsuario" class ="texto" [(ngModel)] = "palabraIngresada"/>
    <br> <br> 
    <button mat-button class ="botonUsuario" (click)= "comparar()" >
            Enviar
    </button>
    <br>
    <button mat-button class ="botonUsuario"  (click)= "finalizar()" >
            Finalizar
    </button>

    <i  >  
        <br>
        {{resultado + " intento: " + intentos}}
        <br>
        Puntos {{puntos}}
    </i>
</div>
